<!DOCTYPE html>
<html>
<head>
  <title>Curves Creator</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="UI/CurveCreator.css">
  <script type="importmap">
		{
			"imports": {
				"three": "./three.js-master/build/three.module.js"
			}
		}
  </script>
  <script type="module" src="./CurveCreator.js"></script>
</head>

<body>
<div class="container">
  <div class="left">
    <label>Creation Tools:</label>
    <div class="creation-buttons-row">
      <button id="bezierButton">Bezier</button>
      <button id="hermiteButton">Hermite</button>
    </div>
    <label>Edit Tools:</label>
    <div class="edit-buttons-row">
      <button id="moveButton">Move</button>
      <button id="addButton">+</button>
      <button id="deleteButton">-</button><br>
    </div>
    <div class="grid-axes-checks">
      <input type="checkbox" id="gridCheck" checked>
      <label for="gridCheck">Grid</label><br>
      <input type="checkbox" id="axesCheck" checked>
      <label for="axesCheck">Axes</label><br><br>
    </div>
    <div class="background-options">
      <label>Background:</label>
      <input type="radio" name="backgroundRadios" id="lightBackgroundRadio" checked>
      <label for="lightBackgroundRadio">Light</label>
      <input type="radio" name="backgroundRadios" id="darkBackgroundRadio">
      <label for="darkBackgroundRadio">Dark</label><br>
    </div>
  </div>
  <div class="center">
    <!-- Canvas will be inserted here -->
  </div>
  <div class="right">
    <input type="text" placeholder="Right input 1">
    <input type="text" placeholder="Right input 2">
  </div>
</div>
</body>
</html>
