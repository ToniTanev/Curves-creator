<!DOCTYPE html>
<html>
<head>
  <title>Curves Creator</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="UI/CurveCreator.css">
  <script type="importmap">
		{
			"imports": {
				"three": "./three.js-master/build/three.module.js"
			}
		}
  </script>
  <script type="module" src="./CurveCreator.js"></script>
</head>

<body>
<div class="container">
  <div class="left">
    <label>Creation Tools:</label>
    <div class="creation-buttons-row">
      <button id="bezierButton">Bezier</button>
      <button id="hermiteButton">Hermite</button>
    </div>
    <label>Edit Tools:</label>
    <div class="edit-buttons-row">
      <button id="moveButton">Move</button>
      <button id="addButton">+</button>
      <button id="deleteButton">-</button>
    </div>
    <div class="grid-axes-checks">
      <input type="checkbox" id="gridCheck" checked>
      <label for="gridCheck">Grid</label>
      <input type="checkbox" id="axesCheck" checked>
      <label for="axesCheck">Axes</label>
      <input type="checkbox" id="tooltipsCheck" checked>
      <label for="tooltipsCheck">Tooltips</label>
    </div>
    <div class="background-options">
      <label>Background:</label>
      <input type="radio" name="backgroundRadios" id="lightBackgroundRadio" checked>
      <label for="lightBackgroundRadio">Light</label>
      <input type="radio" name="backgroundRadios" id="darkBackgroundRadio">
      <label for="darkBackgroundRadio">Dark</label>
    </div>

    <label id="toolName"></label>
    <div class="tool-stick-to-sphere-check-row">
      <input type="checkbox" id="toolStickToSphereWhenScaledCheck">
      <label for="toolStickToSphereWhenScaledCheck" class="tool-bezier-labels tool-hermite-labels">Stick to sphere when scaled</label>
    </div>
    <div class="tool-control-poly-check-row">
      <input type="checkbox" id="toolShowControlPolyCheck">
      <label for="toolShowControlPolyCheck" class="tool-bezier-labels tool-hermite-labels">Show control polygon</label>
    </div>
    <div class="input-row">
      <label for="toolControlPolygonColorPicker" class="tool-bezier-labels tool-hermite-labels">Control Polygon Color:</label>
      <input type="color" id="toolControlPolygonColorPicker" value="#00ff00">
    </div>
    <div class="input-row">
      <label for="toolCurveColorPicker" class="tool-bezier-labels tool-hermite-labels">Curve Color:</label>
      <input type="color" id="toolCurveColorPicker" value="#00ff00">
    </div>
    <div class="input-row">
      <label for="toolPointsScaleEdit" class="tool-bezier-labels tool-hermite-labels">Points Scale:</label>
      <input type="number" id="toolPointsScaleEdit" step="any" min="0.1" value="1">
    </div>
    <div class="input-row">
      <label for="toolPointsColorPicker" class="tool-bezier-labels tool-hermite-labels">Points Color:</label>
      <input type="color" id="toolPointsColorPicker" value="#ff0000">
    </div>
    <div class="input-row">
      <label for="toolVectorsScaleEdit" class="tool-hermite-labels">Vectors Scale:</label>
      <input type="number" id="toolVectorsScaleEdit" step="any" min="0.1" value="1">
    </div>
    <div class="input-row">
      <label for="toolVectorsColorPicker" class="tool-hermite-labels">Vectors Color:</label>
      <input type="color" id="toolVectorsColorPicker" value="#ffff00">
    </div>
  </div>

  <div class="center">
    <canvas id="mainCanvas"></canvas>
    <div id="tooltip">
      Text
    </div>
  </div>

  <div class="right">
    <label id="objectName"></label>
    <div class="object-stick-to-sphere-check-row">
      <input type="checkbox" id="objectStickToSphereWhenScaledCheck">
      <label for="objectStickToSphereWhenScaledCheck" class="object-bezier-labels object-hermite-labels">Stick to sphere when scaled</label>
    </div>
    <div class="object-control-poly-check-row">
      <input type="checkbox" id="objectShowControlPolyCheck">
      <label for="objectShowControlPolyCheck" class="object-bezier-labels object-hermite-labels">Show control polygon</label>
    </div>
    <div class="input-row">
      <label for="objectControlPolygonColorPicker" class="object-bezier-labels object-hermite-labels">Control Polygon Color:</label>
      <input type="color" id="objectControlPolygonColorPicker" value="#00ff00">
    </div>
    <div class="input-row">
      <label for="objectCurveColorPicker" class="object-bezier-labels object-hermite-labels">Curve Color:</label>
      <input type="color" id="objectCurveColorPicker" value="#00ff00">
    </div>
    <div class="input-row">
      <label for="objectPointsScaleEdit" class="object-bezier-labels object-hermite-labels">Points Scale:</label>
      <input type="number" id="objectPointsScaleEdit" step="any" min="0.1" value="1">
    </div>
    <div class="input-row">
      <label for="objectPointsColorPicker" class="object-bezier-labels object-hermite-labels">Points Color:</label>
      <input type="color" id="objectPointsColorPicker" value="#ff0000">
    </div>
    <div class="input-row">
      <label for="objectVectorsScaleEdit" class="object-hermite-labels">Vectors Scale:</label>
      <input type="number" id="objectVectorsScaleEdit" step="any" min="0.1" value="1">
    </div>
    <div class="input-row">
      <label for="objectVectorsColorPicker" class="object-hermite-labels">Vectors Color:</label>
      <input type="color" id="objectVectorsColorPicker" value="#ffff00">
    </div>
    <div class="input-row">
      <label for="objectSphereScaleEdit" class="object-sphere-labels">Scale:</label>
      <input type="number" id="objectSphereScaleEdit" step="any" min="0.1" value="1">
    </div>
    <div class="input-row">
      <label for="objectSphereColorPicker" class="object-sphere-labels">Color:</label>
      <input type="color" id="objectSphereColorPicker" value="#0000ff">
    </div>
    <!-- This hidden label is used to make the left and the right parts of the flex layout fixed -->
    <label style="visibility: hidden">----------------------------------------------------</label>
  </div>
</div>
</body>
</html>
