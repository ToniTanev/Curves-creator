<!DOCTYPE html>
<html>
<head>
  <title>Curves Creator</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="UI/CurveCreator.css">
  <script type="importmap">
		{
			"imports": {
				"three": "./three.js-master/build/three.module.js"
			}
		}
  </script>
  <script type="module" src="./CurveCreator.js"></script>
</head>

<body>
<div class="container">
  <div class="left">
    <label>Creation Tools:</label>
    <div class="creation-buttons-row">
      <button id="bezierButton">Bezier</button>
      <button id="hermiteButton">Hermite</button>
    </div>
    <label>Edit Tools:</label>
    <div class="edit-buttons-row">
      <button id="moveButton">Move</button>
      <button id="addButton">+</button>
      <button id="deleteButton">-</button><br>
    </div>
    <div class="grid-axes-checks">
      <input type="checkbox" id="gridCheck" checked>
      <label for="gridCheck">Grid</label>
      <input type="checkbox" id="axesCheck" checked>
      <label for="axesCheck">Axes</label><br><br>
    </div>
    <div class="background-options">
      <label>Background:</label>
      <input type="radio" name="backgroundRadios" id="lightBackgroundRadio" checked>
      <label for="lightBackgroundRadio">Light</label>
      <input type="radio" name="backgroundRadios" id="darkBackgroundRadio">
      <label for="darkBackgroundRadio">Dark</label><br>
    </div>
    <br>

    <label id="toolName"></label><br>
    <div class="control-poly-check-row">
      <input type="checkbox" id="showControlPolyCheck">
      <label for="showControlPolyCheck">Show control polygon</label><br>
    </div><br>
    <div class="tool-points-scale-row">
      <label for="toolPointsScaleEdit">Points Scale:</label>
      <input type="number" id="toolPointsScaleEdit" step="any" min="0.1" value="1">
    </div><br>
    <div class="tool-points-color-row">
      <label for="toolPointsColorPicker">Points Color:</label>
      <input type="color" id="toolPointsColorPicker" value="#ff0000">
    </div><br>
    <div class="tool-vectors-scale-row">
      <label for="toolVectorsScaleEdit">Vectors Scale:</label>
      <input type="number" id="toolVectorsScaleEdit" step="any" min="0.1" value="1">
    </div><br>
    <div class="tool-vectors-color-row">
      <label for="toolVectorsColorPicker">Vectors Color:</label>
      <input type="color" id="toolVectorsColorPicker" value="#ffff00">
    </div>
  </div>

  <div class="center">
    <!-- Canvas will be inserted here -->
  </div>

  <div class="right">
    <input type="text" placeholder="Right input 1">
    <input type="text" placeholder="Right input 2">
  </div>
</div>
</body>
</html>
